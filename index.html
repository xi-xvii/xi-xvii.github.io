<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ▪︎ META & TITLE -->
  <meta charset="utf-8" />
  <title>Custom Tile Map</title>

  <!-- ▪︎ LEAFLET CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- ▪︎ PAGE & TILE STYLES -->
  <style>
    /* full‐screen map */
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* fade‐in for each tile as it loads */
    .leaflet-tile {
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }
    .leaflet-tile-loaded {
      opacity: 1 !important;
    }

    /* ← no .lowres-overlay width/height here! */
  </style>
</head>
<body>
  <!-- ▪︎ MAP CONTAINER -->
  <div id="map"></div>

  <!-- ▪︎ LEAFLET JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- ▪︎ YOUR MAP LOGIC -->
  <script src="map.js"></script>
</body>
</html>
